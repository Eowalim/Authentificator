# The prefix that appears in the console
# Le préfixe qui apparaît dans la console
cprefix: "[Authentication] >> "

# The prefix that appears in the game.
# Le préfixe qui apparaît dans le jeu.
prefix: "&7[&6AUTH&7] &7&l>>&c "

# The maximum time the player can take to login or register. Beyond that time he will be kicked. (variable is in SECONDS)
# Le temps maximum que le joueur peut prendre pour se connecter ou s'enregistrer. Au delà il sera expulsé. (la variable est en SECONDS)
timeKick: 20 # 15 seconds

# The information needed to connect to the database.
# Les informations nécessaire à la connexion de la base de donnée.
database:
  host: "localhost"
  user: "root"
  pass: ""
  dbname: "test"
  # (MySQL: 3306, PostgreSQL: 5432, MongoDB: 27017)
  port: 3306

# The name of the table in your DB that manages the accounts created.
# Le nom de la table dans votre base de donnée qui gère les comptes des joueurs.
table_name: "auth"

